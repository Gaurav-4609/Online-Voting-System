 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online voting System - Registration</title>
    <link rel="stylesheet" href="../css/style.css">
 </head>
 <body>
    <style>
        #address{
            width: 25%;
        }
        #imagepart{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 25%;
          
        }
        #role{
            border: 2px solid black;
            border-radius: 5px;

            padding: 10px;

    <center>
        <div id="headerSection">
    <h1> Online voting System</h1>
    </div>
    <hr>

    <div id="bodySection">
    <h2>Registration</h2>
    <form action="../api/register.php" method="post" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Enter name">
        <input type="number" name=" mobile" placeholder="Enter mobile number"><br><br>
        <input type="password" name="password" placeholder="password">
        <input type="password" name="cpassword" placeholder="confirm password"><br><br>
        <input id="address" type="text" name="address" placeholder="Address"><br><br>
        
        <div id="imagepart">
            Upload image: <input type="file" name="photo">

        </div>
        <br>
        <div id="role">
            select your role: <select name="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select>


        </div>
        
   
         
       <br>
        <button 
                style="padding: 5px;
                        font-size: 15px;
                          background-color: aliceblue;
                             color: black;
                                border-radius: 5px;">
        Register</button><br><br>
        Already user?<a href="../index.html">Login here</a>
         
    </form>
    </div>
</center>
    
 </body>
 </html>
